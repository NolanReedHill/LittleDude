<!DOCTYPE html>
{% load django_bootstrap5 %}
{% bootstrap_css %} {% bootstrap_javascript %} {% load static %}
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'styles/index.css' %}" type="text/css" />
    </head>
    <body>
        <div class="row">
            <form method="POST" action="{% url 'creation' %}" enctype="multipart/form-data">
                <header class="header">
                    <h1>Create Your Little Dude</h1>
                </header>
                {% csrf_token %}
                <div>
                    {{form.as_p }}
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
